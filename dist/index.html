<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
<script defer src="main.js"></script></head>
<body>
    <div class="main-container">
        <div class="grid-container">
            <div class="col-1">
                <h1>Pomodoro Focus</h1>
                <progress id="progress-bar"  value="100" max="100"><span>progress</span></progress>
                <div class="mode-container">
                    <button id="short-btn">Short Break</button>
                    <button id="work-btn">Work</button>
                    <button id="long-btn">Long Break</button>
                </div>
                <div class="timer-container">
                    <span id="minutes">25</span>:<span id="seconds">00</span>
                </div>
                <div class="control-container">
                    <button id="start-btn">Start</button>
                    <button id="pause-btn">Pause</button>
                    <button id="reset-btn">Reset</button>
                </div>
                <div class="settings-container">
                    <label for="work-duration">Work Duration (minutes):</label>
                    <input type="number" id="work-duration" value="25">
            
                    <label for="break-duration">Short Break Duration (minutes):</label>
                    <input type="number" id="break-duration" value="5">

                    <label for="long-break-duration">Long Break Duration (minutes):</label>
                    <input type="number" id="long-break-duration" value="15">
                </div>
            </div>
            <div class="col-2">
                <h1>Tasks</h1>
                <button id="add-btn">Add Task</button>
                <div id="tasks-container"></div>
            </div>
        </div>
    </div>
</body>
</html>
